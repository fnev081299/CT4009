<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Flogger - Buy and sell your Item Online - Registration </title>
    	<link href="../css/styles.css" type="text/css" rel = "stylesheet"/>
        
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../lib/js/indexeddb.js"></script>

	</head>
	<body>
		
			<header>
				
				<nav>
					<ul>
						<li><a href="">HOME</a></li>
						<li><a href="">LOGIN</a></li>
						<li><a href="" class="current">REGISTRATION</a></li>
						<li><a href="">SELL</a></li>
						<li><a href="">BUY</a></li>
					</ul>
				</nav>
			</header>
			<section>
				<form id="formUserRegistration" >
				
					<h2> To register, fill out the form below and click the Submit button </h2> <br> <br>
					
					<label> First name: </label>
					<input type="text" id = "txtFirstName" name="firstName" required="required"> <br> <br>
					

					<label> Last name: </label>
					<input type="text" id = "txtLastName" name="lastName" required="required"> <br> <br>
					
					<label> Address Line 1: </label>
					<input type="text" id = "txtAddressline1" name="addressLine1" required="required"> <br> <br>
					
					<label> Address Line 2: </label>
					<input type="text" id = "txtAddressline2" name="addressLine2"> <br> <br>
					
					<label> Post Code: </label>
					<input type="text" id = "txtPostcode" name="postcode" required="required"> <br> <br>

					<label> City: </label>
					<input type="text" id = "txtCity" name="city" required="required"> <br> <br>

					<label> Email: </label>
					<input type="email" id = "txtEmail" name="email" required="required"> <br> <br>

					<label> Password: </label>
					<input type="password" id = "txtPassword" name="password" required="required"> <br> <br>

					<label> Confirm Password: </label>
					<input type="password" id = "txtConfirmPassword" name="confirmPassword" required="required"> <br> <br>

					<input type="submit" id = "btnRegister" value="Register">

					
				</form>  
			</section>
			
			<footer>
				&copy; 2018 Flogger
			</footer>
			
			<script src="./Registration.js"></script>
            <script src="./RegistrationDAO.js"></script>
			
	</body>
</html>
